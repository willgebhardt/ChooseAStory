<mat-card>
  <mat-card-content>
    <p *ngFor="let page of storyService?.pastStory">
      {{page}}
      <br>
    </p>
    <p>
      {{storyService?.sPage?.storyText}}
    </p>
  </mat-card-content>
  <mat-card-actions fxLayoutAlign="row" fxLayoutAlign="space-around center">
    <button mat-raised-button *ngFor="let link of storyService?.sPage?.pageLinks" (click)="storyService.nextPage(link.page)">
      {{link.buttonText}}
    </button>
  </mat-card-actions>
</mat-card>
